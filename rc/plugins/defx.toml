[[plugins]]
repo = 'Shougo/defx.nvim'
on_cmd = 'Defx'
hook_done_update = '''
if executable('pip3')
  call system('pip3 install -q --upgrade Send2Trash')
endif
'''
hook_add = '''
nnoremap <silent> ;d    :<C-u>call <SID>createDefx()<CR>
nnoremap <silent> <Tab> :<C-u>call <SID>jumpToDefx()<CR>

function! s:createDefx() abort
  for winnr in filter(range(1, winnr('$')), "getwinvar(v:val, '&filetype') ==# 'defx'")
    if !empty(winnr)
      execute winnr . 'wincmd w' | return
    endif
  endfor
  Defx
endfunction

function! s:jumpToDefx() abort
  if getwinvar(winnr(), '&filetype') ==# 'defx'
    wincmd p
  else
    for winnr in filter(range(1, winnr('$')), "getwinvar(v:val, '&filetype') ==# 'defx'")
      execute winnr . 'wincmd w'
    endfor
  endif
endfunction

Autocmd BufEnter,WinEnter *default-*
  \  let &l:statusline = ' '
  \| setlocal cursorline

Autocmd BufLeave,WinLeave *default-*
  \ setlocal nocursorline
'''
hook_source = '''
call defx#custom#option('_', {
  \ 'split': 'vertical',
  \ 'direction': 'topleft',
  \ 'winwidth': 20,
  \ 'root_marker': ':',
  \ })

call defx#custom#column('icon', {
  \ 'root_icon': '',
  \ 'opened_icon': '',
  \ 'directory_icon': '',
  \ })

call defx#custom#column('mark', {
  \ 'length': 0,
  \ })
'''

[plugins.ftplugin]
defx = '''
nnoremap <silent> <buffer> <expr> j line('.') ==# line('$') ? 'gg' : 'j'
nnoremap <silent> <buffer> <expr> k line('.') ==# 1 ? 'G' : 'k'
nnoremap <silent> <buffer> <expr> i defx#do_action('cd', ['..'])
nnoremap <silent> <buffer> <expr> u defx#do_action('cd', ['..'])

execute 'nnoremap <silent> <buffer> <expr> o '. (has('nvim')
  \ ? 'defx#async_action("drop")'
  \ : 'defx#do_action("drop")')

nnoremap <silent> <buffer> <expr> Q defx#do_action('multi', ['drop', 'quit'])
nnoremap <silent> <buffer> <expr> S defx#do_action('multi', ['open', 'vsplit'])
nnoremap <silent> <buffer> <expr> p defx#do_action('multi', ['open', 'pedit'])

nnoremap <silent> <buffer> <expr> n defx#do_action('new_file')
nnoremap <silent> <buffer> <expr> N defx#do_action('new_directory')
nnoremap <silent> <buffer> <expr> y defx#do_action('yank_path')
nnoremap <silent> <buffer> <expr> c defx#do_action('copy')
nnoremap <silent> <buffer> <expr> p defx#do_action('paste')
nnoremap <silent> <buffer> <expr> m defx#do_action('move')
nnoremap <silent> <buffer> <expr> M defx#do_action('new_multiple_files')
nnoremap <silent> <buffer> <expr> r defx#do_action('rename')
nnoremap <silent> <buffer> <expr> d defx#do_action('remove_trash')
nnoremap <silent> <buffer> <expr> D defx#do_action('remove')
nnoremap <silent> <buffer> <expr> R defx#do_action('redraw')
nnoremap <silent> <buffer> <expr> ! defx#do_action('execute_command')

nnoremap <silent> <buffer> <expr> e defx#do_action('toggle_select')
nnoremap <silent> <buffer> <expr> E defx#do_action('toggle_select') . 'j'
nnoremap <silent> <buffer> <expr> A defx#do_action('toggle_select_all')
nnoremap <silent> <buffer> <expr> . defx#do_action('toggle_ignored_files')
nnoremap <silent> <buffer> <expr> t defx#do_action('toggle_sort', 'Time')

nnoremap <buffer> <Space>i <Nop>

function! s:win_resize() abort
  if &filetype !=# 'defx'
    return
  endif

  let size = max(map(getline(2, '$'), 'len(trim(v:val))'))
  if size < 13
    return
  endif
  if size > 30
    execute 'vertical resize ' 33
    return
  endif

  let width = winwidth(0)
  if size >= width || size < width
    execute 'vertical resize ' size + 6
  endif
endfunction

nnoremap <silent> <buffer> h
  \ :<C-u>call defx#call_action('close_tree')<CR>:call <SID>win_resize()<CR>
nnoremap <silent> <buffer> l
  \ :<C-u>call defx#call_action('open_tree')<CR>:call <SID>win_resize()<CR>

nnoremap <silent> <buffer> H
  \ :<C-u>call defx#call_action('cd', ['..'])<CR>:call <SID>win_resize()<CR>
nnoremap <silent> <buffer> L
  \ :<C-u>call defx#call_action('open_tree_recursive')<CR>:call <SID>win_resize()<CR>
'''
